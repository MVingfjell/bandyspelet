<div class="container slideshow">
<mat-card class="slideshow-card">
    <mat-card-header>
      <mat-card-title>Players</mat-card-title>
      <mat-card-subtitle>with ball</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="container" *ngFor="let image of imageBankService.getImgArray(tab)">
   <div class="imageholder" [ngSwitch]="currentValue">
    <img class="aniimg" src={{image.url}} alt="hello" *ngSwitchCase="image.id" />
</div>
</div>
    </mat-card-content>
    <mat-card-actions>
        <mat-slider min="1" max={{imageBankService.getImgArray(tab).length}} step="1" [value]="currentValue" (change)="sliderValue($event)"></mat-slider>
    </mat-card-actions>
  </mat-card>
</div>
